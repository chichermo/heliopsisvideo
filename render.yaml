services:
  - type: web
    name: heliopsis-video
    env: node
    buildCommand: |
      npm install
      # Install FFmpeg for video transcoding
      apt-get update && apt-get install -y ffmpeg
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
