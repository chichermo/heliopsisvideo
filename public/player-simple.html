<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Heliopsis Video - Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            animation: gradientShift 10s ease infinite;
        }
        
        /* Eliminar scrollbars de todos los elementos */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* Controles personalizados para Vimeo */
        .video-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }
        
        .video-wrapper:hover .video-controls-overlay {
            opacity: 1;
            pointer-events: all;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .control-button.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .quality-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .quality-selector option {
            background: #333;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%); }
            50% { background: linear-gradient(135deg, #1a1a1a 0%, #000000 50%, #2d2d2d 100%); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 25px;
            margin-top: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(255, 255, 255, 0.1);

        .container:hover {

        .video-container {

        .control-btn {

        .video-title {

        .video-info {

        .error-message {

        .keyboard-shortcuts {

        .shortcut {

        /* Popup de mantenimiento */
        .maintenance-popup {

<body>
    <!-- Popup de Mantenimiento en Holandés -->

    <div class="container">
        <div class="header">
            <img src="/logo.png" alt="Heliopsis Logo" class="logo">
            <div class="title"><i class="fas fa-video"></i> Heliopsis Video Player</div>
            <div class="subtitle"><i class="fas fa-shield-alt"></i> Secure Video Access</div>
        </div>
        
        <!-- Estado de Verificación -->
        <div id="statusCard" class="status-card">
            <div class="status-icon"><i class="fas fa-search"></i></div>
            <div class="status-message">Verifying access...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <!-- Formulario de Autenticación -->
        <div id="authForm" class="auth-form" style="display: none;">
            <h3><i class="fas fa-lock"></i> Access Verification</h3>
            <p>Please enter your email and password to access the content.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="auth-btn"><i class="fas fa-check"></i> Verify Access</button>
            </form>
        </div>
        
        <!-- Reproductor de Video -->
        <div id="videoContainer" class="video-container" style="display: none;">
            <div class="video-selector" id="videoSelector">
                <!-- Los tabs de video se generarán dinámicamente -->
            </div>
            
            <video id="videoPlayer" class="video-player" controls 
                   oncontextmenu="return false;" 
                   onselectstart="return false;" 
                   ondragstart="return false;"
                   ondrop="return false;"
                   oncopy="return false;"
                   oncut="return false;"
                   onpaste="return false;">
                Your browser does not support the video element.
            </video>
            
            <div class="video-controls">
                <button class="control-btn" onclick="skipVideo(10)"><i class="fas fa-forward"></i> +10s</button>
                <button class="control-btn" onclick="skipVideo(-10)"><i class="fas fa-backward"></i> -10s</button>
                <button class="control-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
                <button class="control-btn" onclick="toggleMute()"><i class="fas fa-volume-mute"></i> Mute</button>
                <button class="control-btn" onclick="setPlaybackRate(1.25)">1.25x</button>
                <button class="control-btn" onclick="setPlaybackRate(1.5)">1.5x</button>
                <button class="control-btn" onclick="setPlaybackRate(1)">1x</button>
                <button class="control-btn" onclick="toggleQuality()"><i class="fas fa-cog"></i> Quality: <span id="currentQuality">4K</span></button>
            </div>
            
            <div class="video-info">
                <p><strong>Authorized Email:</strong> <span id="authorizedEmail"></span></p>
                <p><strong>Views Used:</strong> <span id="viewsUsed"></span></p>
            </div>
            
            <div class="keyboard-shortcuts">
                <h4><i class="fas fa-keyboard"></i> Keyboard Shortcuts</h4>
                <p>
                    <span class="shortcut">Space</span> Play/Pause | 
                    <span class="shortcut">←</span> -10s | 
                    <span class="shortcut">→</span> +10s | 
                    <span class="shortcut">F</span> Fullscreen | 
                    <span class="shortcut">M</span> Mute
                </p>
            </div>
        </div>
        
        <!-- Mensajes de Error/Éxito -->
        <div id="messageContainer"></div>
    </div>

    <script>
        // Obtener token de la URL
        const token = window.location.pathname.split('/').pop();
        let currentVideoIndex = 0;
        let videoIds = [];
        let authorizedEmail = '';
        let currentQuality = '4K'; // Calidad actual
        let currentVideoId = ''; // ID del video actual
        
        // Elementos del DOM
        const statusCard = document.getElementById('statusCard');
        const authForm = document.getElementById('authForm');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSelector = document.getElementById('videoSelector');
        const messageContainer = document.getElementById('messageContainer');
        
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Inicialización sin popup de mantenimiento
            console.log('🎬 Sistema inicializado');
            
            checkAccess();
            setupKeyboardShortcuts();
            setupDownloadProtection();
        });
        
        // Configurar protección contra descargas
        function setupDownloadProtection() {
            // BLOQUEO TOTAL del menú contextual - MÚLTIPLES CAPAS
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, true);
            
            // Bloqueo específico en el video
            videoPlayer.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }, true);
            
            // Bloqueo adicional en el contenedor del video
            const videoContainer = document.getElementById('videoContainer');
            if (videoContainer) {
                videoContainer.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }, true);
            }
            
            // Deshabilitar teclas de acceso directo para descarga (más específicas)
            document.addEventListener('keydown', (e) => {
                // Solo bloquear Ctrl+S y Ctrl+Shift+S para descarga
                if ((e.ctrlKey && (e.key === 's' || e.key === 'S')) || 
                    (e.ctrlKey && e.shiftKey && (e.key === 's' || e.key === 'S'))) {
                    e.preventDefault();
                    e.stopPropagation();
                    showMessage('<i class="fas fa-shield-alt"></i> Download blocked for security', 'warning');
                    return false;
                }
            });
            
            // Bloquear arrastrar y soltar solo del video
            videoPlayer.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });
            
            videoPlayer.addEventListener('drop', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Bloquear selección de texto solo del video
            videoPlayer.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Bloquear copiar/pegar solo del video

                    volumeIcon.className = 'fas fa-volume-mute';
                } else if (volume < 50) {
                    volumeIcon.className = 'fas fa-volume-down';
                } else {
                    volumeIcon.className = 'fas fa-volume-up';
                }
                
                console.log('🎮 Volumen cambiado a:', volume + '%');
            });
            
            // Función para actualizar la barra de progreso
            function updateProgressBar() {
                if (duration > 0) {
                    const progress = (currentTime / duration) * 100;
                    progressFill.style.width = progress + '%';
                    
                    // Actualizar tiempo
                    const currentMinutes = Math.floor(currentTime / 60);
                    const currentSeconds = Math.floor(currentTime % 60);
                    const durationMinutes = Math.floor(duration / 60);
                    const durationSeconds = Math.floor(duration % 60);
                    
                    timeDisplay.textContent = 
                        `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
                }
            }
            
            // Control de calidad
            qualitySelector.addEventListener('change', (e) => {
                const quality = e.target.value;
                console.log('🎬 Cambiando calidad a:', quality);
                showMessage(`<i class="fas fa-cog"></i> Cambiando a ${quality}...`, 'info');
                
                // Nota: Vimeo maneja la calidad automáticamente
                // Este selector es principalmente informativo
            });
            
            // Control de pantalla completa
            fullscreenBtn.addEventListener('click', () => {
                if (videoWrapper.requestFullscreen) {
                    videoWrapper.requestFullscreen();
                } else if (videoWrapper.webkitRequestFullscreen) {
                    videoWrapper.webkitRequestFullscreen();
                } else if (videoWrapper.msRequestFullscreen) {
                    videoWrapper.msRequestFullscreen();
                }
            });
            
            // Control de progreso
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * duration;
                
                sendVimeoCommand('setCurrentTime', newTime);
            });
            
            // Simular actualización de tiempo (ya que no podemos acceder directamente al iframe)
            let progressInterval = setInterval(() => {
                if (isPlaying) {
                    currentTime += 1;
                    const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
                    progressFill.style.width = progress + '%';
                    
                    // Actualizar display de tiempo
                    const currentMinutes = Math.floor(currentTime / 60);
                    const currentSeconds = Math.floor(currentTime % 60);
                    const durationMinutes = Math.floor(duration / 60);
                    const durationSeconds = Math.floor(duration % 60);
                    
                    timeDisplay.textContent = 
                        `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ` +
                        `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
            
            // Simular duración del video (en segundos)
            duration = 3600; // 1 hora como ejemplo
            
            // Detener intervalo cuando se cambie de video
            videoWrapper.addEventListener('beforeunload', () => {
                clearInterval(progressInterval);
            });
            
            console.log('✅ Controles personalizados inicializados');
        }
    </script>
</body>
